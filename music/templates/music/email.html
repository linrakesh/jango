{% extends 'music/base.html' %} 
{% block title %} Contact us {% endblock %}
{% block body %}
	<div class="container-fluid">
	<h1>Contact us </h1>
	<form action="{% url 'music:result' %}" method ="POST">
	    {% csrf_token %}
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Your Name</label>
			<input type="text" name="name" class="form-control" id="name" placeholder="Enter your Name here">
		</div>
		<div class="form-group">
			<label for="msgbox">Enter Your Message here </label>
			<TextArea class="form-control" name="msg" id="msg" placeholder="Enter your message here" rows="8"></TextArea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
{% endblock %}
