<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<title> This is index Page </title>
</head>

<body>
{% if all_album %}
    <h2> Here is your all Albums</h2>
    <ul>
        {% for album in all_album %}
            <li><a href="{% url 'music:detail' album.id %}"> {{album.album_title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2> NO Data available to display</h2>
{% endif %}
</body>
</html>
